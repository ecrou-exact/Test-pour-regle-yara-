title: "Potential SQL Injection Attempt"
id: "generic-001"
status: "active"
description: |
  This rule detects potential SQL injection attempts based on unusual characters in HTTP request parameters.
author: "Security Team"
date: "2025-04-30"
logsource:
  category: "http_request"
  product: "web_server"
detection:
  selection:
    query_string|contains:
      - "' OR '1'='1"
      - "DROP TABLE"
  condition: selection
falsepositives:
  - "Possible false positives from certain web applications"
level: medium
